name: Continuous Deployment

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  continuous-deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install
        run: yarn --no-progress --non-interactive --no-lockfile

      - name: Test
        run: yarn test --colors --coverage
